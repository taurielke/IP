<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" th:value="${testDto.id}" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" th:value="${testDto.name}" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">Данные</label>
        <input type="text" class="form-control" id="data" th:value="${testDto.data}" readonly="readonly">
    </div>
    <div>
        <a href="/test">Повторить ввод</a>
    </div>
</div>
</body>
</html>
