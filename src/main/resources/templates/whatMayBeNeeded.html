<!--
discipline-add-->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/discipline/{id}(id=${id})}" th:object="${disciplineDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="${disciplineDto.name}" required="true">
        </div>
        <div class="mb-3">
            <label for="disciplineDescription" class="form-label">Описание</label>
            <input type="text" class="form-control" id="disciplineDescription" th:field="${disciplineDto.disciplineDescription}" required="true">
        </div>
        <div class="mb-3">
            <label class="form-label">Планы обучения</label>
            <select class="form-control" th:field="${disciplineDto.learningPlans}">
                <option th:each = "learningPlan, iterator: ${learningPlans}" th:value="${learningPlan.id}"
                        th:text="${learningPlan.name}"/>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Преподаватель</label>
            <select class="form-control" th:field="${disciplineDto.teacher}">
                <option th:each = "teacher, iterator: ${teachers}" th:value="${teacher.id}"
                        th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"/>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/discipline}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
